<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Calculadora</title>

		<!-- bootstrap - link cdn -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<script type="text/javascript">

			function calcular() {
				var operacao = document.getElementById('operacao').value;
				var numero1 = document.getElementById('numberOne').value;
				var numero2 = document.getElementById('numberTwo').value;
				
				alert(operacao);
				alert(numero1);
				alert(numero2);

				switch (operacao) {
					case 1:
						document.getElementById('result').value =  numero1 - numero2;
						
					case 2:
						document.getElementById('result').value =  numero1 + numero2;
						
					case 3:
						document.getElementById('result').value = numero1 * numero2;
						
					case 4:
						document.getElementById('result').value = numero1 / numero2;
						
					default:
						alert('A opção selecionado é invalida');
						return false;
						
				}

			}
			
		</script>
	</head>

	<body>
		
		<div class="container">
			<div class="jumbotron">
				<h1>CALCULADORA</h1>
			</div>

			<hr />

			<div class="row">
				<div class="col-md-4">
					<input id="numberOne" type="text" class="form-control" placeholder="Digite um número" />
				</div>

				<div class="col-md-4">
					<select class="form-control" id ="operacao">
						<option value="">--Selecione uma operação</option>
						<option value="1">Subtração</option>
						<option value="2">Adição</option>
						<option value="3">Multiplicação</option>
						<option value="4">Divisão</option>
					</select>
				</div>

				<div class="col-md-4">
					<input id="numberTwo" type="text" class="form-control" placeholder="Digite um número"/>
				</div>
			</div>

			<hr />

			<div class="row">
				<div class="col-md-4"></div>

				<div class="col-md-4"></div>

				<div class="col-md-4">
					<button type="button" class="btn btn-lg btn-primary pull-right" onclick="calcular()">Calcular</button>
				</div>
			</div>

			<hr />

			<div class="well">
				Resultado: <input type="text" class="form-control" readonly id="result"/>
			</div>
		</div>
	</body>
</html>
